<script>
$(function(){
module("Initialization");

  test("No arguments", function(){
    var db = bracket();
    equal(db.length, 0, "The database has one element");
  });

  test("One KV arg", function(){
    var db = bracket({key: 'value'});
    equal(db.length, 1, "The database has one element");
    equal(db[0].key, "value", "The first element has a key and a value");
  });

  test("Multiple KV arg", function(){
    var db = bracket(
      { key1: 0 }, 
      { key2: 'value2' }, 
      { key1: 'value3' }
    );

    equal(db.length, 3, "Three items were inserted");
    equal(db[0].key1, 0, "The first has an integer value 0");
    equal(db[1].key2, "value2", "The second has a string value 'value2'");
    equal(db[2].key1, "value3", "the third has a string value 'value3'");
  });

  test("Multiple KV arg as array", function(){
    var db = bracket(
      { key1: 0 }, 
      { key2: 'value2' }, 
      { key1: 'value3' }
    );

    equal(db.length, 3, "Three items were inserted");
    equal(db[0].key1, 0, "The first has an integer value 0");
    equal(db[1].key2, "value2", "The second has a string value 'value2'");
    equal(db[2].key1, "value3", "the third has a string value 'value3'");
  });

module("Insertion");
  test("One KV arg", function(){
    var db = bracket();
    db.insert({key: 'value'});
    equal(db.length, 1, "The database has one element");
    equal(db[0].key, "value", "The first element has a key and a value");
  });

  test("Multiple KV arg", function(){
    var db = bracket();
    db.insert(
      { key1: 0 }, 
      { key2: 'value2' }, 
      { key1: 'value3' }
    );

    equal(db.length, 3, "Three items were inserted");
    equal(db[0].key1, 0, "The first has an integer value 0");
    equal(db[1].key2, "value2", "The second has a string value 'value2'");
    equal(db[2].key1, "value3", "the third has a string value 'value3'");
  });

  test("Multiple KV arg as array", function(){
    var db = bracket();
    db.insert([{key1: 0}, {key2: 'value2'}, {key1: 'value3'}]);
    equal(db.length, 3, "Three items were inserted");
    equal(db[0].key1, 0, "The first has an integer value 0");
    equal(db[1].key2, "value2", "The second has a string value 'value2'");
    equal(db[2].key1, "value3", "the third has a string value 'value3'");
  });

  test("Multiple KV arg as chain", function(){
    var db = bracket();
    db
      .insert({key1: 0})
      .insert({key2: 'value2'})
      .insert({key1: 'value3'});

    equal(db.length, 3, "Three items were inserted");
    equal(db[0].key1, 0, "The first has an integer value 0");
    equal(db[1].key2, "value2", "The second has a string value 'value2'");
    equal(db[2].key1, "value3", "the third has a string value 'value3'");
  });

  test("Data from the DOM", function(){
    expect(1);
    var db = bracket();

    db.insert(document.getElementsByTagName('*'));
    equal(true, true, "Got past");
  });

  test("Data from the document object", function(){
    expect(1);
    var db = bracket(
      bracket.values(document)
    );

    equal(true, true, "Got past");
  });

module('copy');
  test("Trivial copy", function(){
    var 
      db = bracket({a: 1}),
      db1 = bracket(bracket.copy(db));

    db1[0].a = 100;
    equal(db[0].a, 1, "Copy modifies independent data");
    equal(db1[0].a, 100, "Copy modifies independent data");

  });

  test("Multi index copy", function(){
    var 
      db = bracket([{a: 1}, {a: 2}, {a: 3}]),
      db1 = bracket(bracket.copy(db));

    db1[1].a = 100;
    equal(db[1].a, 2, "Copy modifies independent data");
    equal(db1[1].a, 100, "Copy modifies independent data");

    db1[0].a = 103;
    equal(db[0].a, 1, "Copy modifies independent data");
    equal(db1[0].a, 103, "Copy modifies independent data");

  });
module('transaction');
  test("Start a transaction, do 10 operations, end it", function(){
    expect(1);
    var 
      db = bracket(),
      counter = 0;

    db.sync(function(){
      equal(counter, 0, "First time here");
      counter++;
    });

    db.transaction_start(); {
      for(var i = 0; i < 10;i ++) {
        db.insert({k: i});
      }
    } db.transaction_end(); 
 });

  test("Start a transaction, do 10 operations, end it, do 10 more", function(){
    expect(11);
    var db = bracket();

    db.sync(function(){
      equal(true, true, "counting number of times run");
    });

    db.transaction_start(); {
      for(var i = 0; i < 10;i ++) {
        db.insert({k: i});
      }
    } db.transaction_end(); 

    for(var i = 0; i < 10;i ++) {
      db.insert({k: i});
    }
 });

module('constrain');
  test("Create a table, constrain by key - check return", function(){
    var db = bracket();

    db.constrain('unique', 'key1');

    var val = db.insert( 
      { key1: 0, a:0 }, 
      { key2: 'value2', a:1 }, 
      { key1: 0, a:2 }
    );

    equal(db.length, 2, "Two items were inserted");
    equal(db[0].key1, 0, "The first has an integer value 0");
    equal(db[1].key2, "value2", "The second has a string value 'value2'");
    /*
    equal(val.length, 3, "Three things were returned");
    console.log("vv", val);
    equal(val[2].a, 0, "The third thing has the first value");
    */
  });

  test("Create a table, constrain by key - remove", function(){
    var db = bracket();

    db.constrain('unique', 'key1');

    var val = db.insert( 
      { key1: 0, a:0 }, 
      { key2: 'value2', a:1 }
    );

    window.db = db;
    // after this I should be able to
    // insert a new record.
    db.remove({key1: 0});

    db.insert({key1: 1, a: 2});

    equal(db.length, 2, "One item was removed");
    equal(db[1].key1, 1, "The first has an integer value 0");
    equal(db[0].key2, "value2", "The second has a string value 'value2'");
  });

  test("Create a table, constrain by key - two step", function(){
    var db = bracket();

    db.constrain('unique', 'key1');

    var val = db.insert( 
      { key1: 0, a:0 }, 
      { key2: 'value2', a:1 }
    );

    db.insert({key1: 0, a: 2});

    equal(db.length, 2, "Two items were inserted");
    equal(db[0].a, 0, "The first has an integer value 0");
    equal(db[1].key2, "value2", "The second has a string value 'value2'");
  });

module('AddIf');
  test("Only add if the key == 2", function(){
    var db = bracket();
    expect(6);

    db.addIf(function(what) {
      equal(true, true, "AddIf being run");
      return what.key == 2;
    });

    db.insert(
      { key: 1 },
      { key: 2 },
      { key: 3 }
    );

    equal(db.length, 1, "There's only one item in the database");
    equal(db[0].key, 2, "This item has the right value");
    equal(db.addIf().length, 1, "There is one constraint");
  });

  test("Only add if the key == 2 and value == 3; two functions", function(){
    var db = bracket();
    expect(9);

    db.addIf(function(what) {
      equal(true, true, "AddIf being run");
      return what.key == 2;
    });

    db.addIf(function(what) {
      equal(true, true, "AddIf being run");
      return what.value == 3;
    });

    db.insert(
      { key: 1 , value: 2},
      { key: 2 , value: 3},
      { key: 2 , value: 2}
    );

    equal(db.length, 1, "There's only one item in the database");
    equal(db[0].key, 2, "This item has the right value");
    equal(db.addIf().length, 2, "There are two constraints");
  });

  test("Only add if the key == 2, add a value == 3 function, then remove it", function(){
    var db = bracket();
    expect(7);

    db.addIf(function(what) {
      equal(true, true, "AddIf being run");
      return what.key == 2;
    });

    db.addIf(function(what) {
      equal(true, true, "AddIf being run");
      return what.value == 3;
    });

    equal(db.addIf().length, 2, "There are two constraints");
    db.addIf().pop();

    db.insert(
      { key: 1 , value: 2},
      { key: 2 , value: 2},
      { key: 2 , value: 3}
    );

    equal(db.length, 2, "There's two items in the database");
    equal(db[0].value, 2, "This item has the right value");
    equal(db.addIf().length, 1, "There is one constraint");
  });

module('beforeAdd');
  test("Run a test and increment a value before insertion", function(){
    var db = bracket();

    db.beforeAdd(function(what) {
      equal(true, true, "beforeAdd being run");
      what.key ++;
      what.newkey = 1;
    });

    db.insert([
      { key: 1 },
      { key: 2 }
    ]);

    equal(db.length, 2, "There's only one item in the database");
    equal(db[0].key, 2, "This item has the right value");
    equal(db[0].newkey, 1, "This item has the right value");
    equal(db.beforeAdd().length, 1, "There is one constraint");
  });

module("Removal");

  test("(Remove last element by KV, insert again) * 10", function(){

    for(ix = 0; ix < 10; ix ++) {

module("unset");
  test("Unset a single key", function(){
    var 
      db = bracket(
        { key1: 0, key2: 1 }, 
        { key2: 'value2', key3: false }, 
        { key1: 'value3', key2: null }
      );

    db.unset('key2');

    equal('key2' in db[0], false, "key2 not in the first record");
    equal('key2' in db[1], false, "key2 also not in the second record");
  });

  test("Unset a single key in a find chain", function(){
    var 
      db = bracket(
        { key1: 0, key2: 1 }, 
        { key2: 'value2', key3: false }, 
        { key1: 'value3', key2: null }
      );

    var ret = db.find({key1: 0});
    ret.unset('key2');

    equal('key2' in db[0], false, "key2 not in the first record");
    equal('key2' in db[1], true, "key2 in the second record still");
  });

  test("Unset a list of keys", function(){
    var 
      db = bracket(
        { key1: 0, key2: 1 }, 
        { key2: 'value2', key3: false }, 
        { key1: 'value3', key2: null }
      );

    db.unset(['key2', 'key1']);
    equal('key1' in db[0], false, "key1 not in the first record");
    equal('key2' in db[0], false, "key2 also not in first result");
    equal('key3' in db[1], true, "key3 still in second result");
  });

module("update");
  test("Add a Key/Value pair by Object", function(){
    var 
      db = bracket(
        { key1: 0 }, 
        { key2: 'value2' }, 
        { key1: 'value3' }
      ),
      res = db.update({key4: 0});

    equal(db[0].key4, 0, "Checks out");
    equal(db[1].key4, 0, "Checks out");
    equal(db[2].key4, 0, "Checks out");
  });

  test("Add a Key/Value pair by argList", function(){
    var 
      db = bracket(
        { key1: 0 }, 
        { key2: 'value2' }, 
        { key1: 'value3' }
      ),
      res = db.update('key4', 0);

    equal(db[0].key4, 0, "Checks out");
    equal(db[1].key4, 0, "Checks out");
    equal(db[2].key4, 0, "Checks out");
  });

  test("Update a Key/Value pair by record Function", function(){
    var 
      db = bracket(
        { key1: 0 }, 
        { key2: 'value2' }, 
        { key1: 'value3' }
      ),
      res = db.update(function(record){
        record.key4 = 0;
      });

    equal(db[0].key4, 0, "Checks out");
    equal(db[1].key4, 0, "Checks out");
    equal(db[2].key4, 0, "Checks out");
  });

  test("Add a Key/Value pair by keyed Function with global variables", function(){
    self.i = 0;
    var 
      db = bracket({}, {}, {}, {}),
      res = db.update({a: bracket('i++')});

    equal(db[0].a, 0, "Checks out");
    equal(db[1].a, 1, "Checks out");
    equal(db[2].a, 2, "Checks out");
    equal(db[3].a, 3, "Checks out");

    self.i = 0xBADC0DE;
  });

  test("Add a Key/Value pair by keyed Function with local variables", function(){
    var 
      i = 0,
      db = bracket({}, {}, {}, {}),
      res = db.update({a: eval(bracket.local('i++'))});

    equal(db[0].a, 0, "Checks out");
    equal(db[1].a, 1, "Checks out");
    equal(db[2].a, 2, "Checks out");
    equal(db[3].a, 3, "Checks out");
  });

  test("Insert an element into an existing db, chain an update and make sure only that element is updated", function(){
    var db = bracket({a: 1, b: 1});

    db.insert({a: 2}).update({b: 3});

    equal(db[0].b, 1, "b value maintained");
    equal(db[1].b, 3, "new b value assigned");

  });

module("Finding");
  test("Find all elements", function(){

      db = bracket(
        { key1: 0 }, 
        { key2: 'value2' },

      ),

    equal(res.length, 3, "I got three records");

  });

  test("Find using the or operator - empty base case", function(){
    var 
      db = bracket(
        {key: 1},
        {key: 2},
        {key: 3}
      ),
      res = db.find([]);

    equal(res.length, 3, "I got three record");

  test("Find using the or operator - two keys", function(){
    var 
      db = bracket(
        {key: 1},
        {key: 2},
        {key: 3}
      ),

module('sync');
  test("Insert an element", function(){
    var 
      db = bracket(),
      data,
      ran = false;
      
    db.sync(function(raw) {
      ran = true;
      data = raw;
    });

    db.insert({key: 'value'});

    equal(ran, true, 'Synchronization function ran');
    equal(data.length, 1, 'One item returned');
  });
  test("Remove an element", function(){
    var 
      db = bracket({key: 0}, {key: 1}),
      data,
      ran = false;
      
    db.sync(function(raw) {
      ran = true;
      data = raw;
    });

    db.find({key: 0}).remove();

    equal(ran, true, 'Synchronization function ran');
    equal(db.length, 1, 'One item left');
    equal(data.length, 1, 'One item returned');
  });

    });

    equal(data.length, 1, 'One item returned');
  });

  test("re-ordering", function(){

    equal(db[3].key, 7, "The fourth element is 7");

    db.indexBy('key', 'desc');
    equal(db.length, 4, "The database still has 4 elements");
    equal(db[0].key, 7, "The first element is 7");
    equal(db[1].key, 5, "The second element is 5");
    equal(db[2].key, 3, "The third element is 3");
    equal(db[3].key, 2, "The fourth element is 2");
  });

module('order');

  test("Sorting by a numeric key", function(){
    var db = bracket(),
      list = [],
      newplace,
      ix = 0;

    // Create an in-order list of 100 items numbered
    // sequentially
    for(ix = 0; ix < 100; ix++) {
      list[ix] = ix;
    }

    // Do inplace fisher-yates of the entire set
    for(ix = 99; ix > 0; ix--) {
      newplace = Math.floor(Math.random() * (ix - 1));
      swap = list[newplace];
      list[newplace] = list[ix];
      list[ix] = swap;
    }

    // Now we have a 100 member array of
    // out of order unique keys
    for(ix = 0; ix < 100; ix++) {
      db.insert({key : list[ix]});
    }

    // Try to sort the new db by the key, ascending
    var validate = db.sort('key', 'asc');

    // we start at 1 for a relative comparator
    for(ix = 1; ix < validate.length; ix++) {
      // Assert that each index is one more then the previous
      equal(validate[ix].key - validate[ix - 1].key, 1, "in-order successful")
    }

  });

  test("Sorting by a numeric key (2)", function(){
    var 
      db = bracket(),
      // have some post-insertion records
      ins =[
        {b:2},
        {b:2},
        {b:2}
      ],
      start = 2;

    // drop some ordinal records in
    db.insert(
      {id:1,a:1},
      {id:2,a:1},
      {id:3,a:1},
      {id:4,a:1}
    );

    // increment the existing entries by ins.length which
    // are past $start
    db 
      .find({id: bracket.exec('> ' + start)})
      .update(function(e){ e.id += ins.length });

    // insert our post records and give it the gap
    db.insert(ins).update(function(e) { 
      start++;
      e.id = start;
    });

    // Try to sort the new db by the key, ascending
    var validate = db.sort('id', 'asc');

    // we start at 1 for a relative comparator
    for(ix = 1; ix < validate.length; ix++) {
      // Assert that each index is one more then the previous
      equal(validate[ix].id - validate[ix - 1].id, 1, "in-order successful")
    }
  });
